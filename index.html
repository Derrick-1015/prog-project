<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Car Showroom</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: lightblue;
            flex-wrap: wrap;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            flex-wrap: wrap;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: darkblue;
            font-weight: bold;
        }
        .hero {
            padding: 50px;
            background-color: #00008b;
            text-align: center;
            color: white;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .stats, .specialists, .why-choose-us {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .stats div, .car-card, .why-choose-us div {
            padding: 15px;
            border-radius: 8px;
            background-color: darkblue;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            flex: 1;
            min-width: 150px;
        }
        .car-card img {
            width: 100%;
            height: auto;
        }
        .why-choose-us {
            background-color: #1e1e99;
            color: white;
        }
        .newsletter {
            background-color: blue;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .newsletter input {
            width: 90%;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        footer {
            padding: 10px;
            background: darkblue;
            color: white;
        }
        @media (max-width: 768px) {
            header, .hero, .stats, .specialists, .why-choose-us, .newsletter {
                flex-direction: column;
                text-align: center;
            }
            nav ul {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Luxury Cars</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#cars">Cars</a></li>
                <li><a href="#reviews">Reviews</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="home" class="hero">
        <h1>Find & Own Your Dream Car</h1>
        <p>Luxury cars with top-notch performance and style.</p>
        <input type="text" placeholder="Search Car Model">
    </section>
    <section class="stats">
        <div>24/7 Support</div>
        <div>100+ Models</div>
        <div>1M+ Happy Customers</div>
    </section>
    <section id="cars" class="specialists">
        <div class="car-card">
            <img src="car1.jpg" alt="Mercedes-Benz GLE">
            <h3>Mercedes-Benz GLE</h3>
        </div>
        <div class="car-card">
            <img src="car2.jpg" alt="BMW Exotic">
            <h3>BMW Exotic</h3>
        </div>
    </section>
    <section class="why-choose-us">
        <div>Why Choose Us?</div>
    </section>
    <section class="newsletter">
        <h2>Subscribe to Our Newsletter</h2>
        <input type="email" placeholder="Enter your email">
    </section>
    <footer>
        &copy; 2025 Luxury Car Showroom
    </footer>
</body>
</html>
